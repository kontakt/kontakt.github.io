<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Version 0.0</title>
<link rel="stylesheet" type="text/css" href="index.css">

<!-- Three.js Engine --> 
<script src="js/three.js"></script>

<!-- Camera Controls --> 
<script src="js/OrbitControls.js"></script>

<!-- Stars --> 
<script src="js/Stars.js"></script>

<!-- Custom Engine Extensions -->
<script src='js/Engine.js'></script>

<!-- Framerate Monitoring -->
<script src='js/Stats.js'></script>

</head>

<script>	
	//// GLOBALS ////
	// Declaring basic vars
    var scene, camera, renderer;
	var fullscreen = false;
	var statsOn = true;
	var multiplier = 1;
	var physMode = "euler";
	var traceLength = 1000;
	var clock1 = new THREE.Clock();
		
	// Debugging 
	var DEBUG = true;
  	
  	//// INITIALIZATION ////
  	// Function calls to start the program

	function start(){
		init();
		animate();
	}
	
    function init() {
    	
    	if (DEBUG) console.debug("Init start");
    	
    	clock1.start();
    	
    	//// STATS ////
    	statsInit();
    	btnStats.onclick=function(){
    		if(statsOn){
	    		stats.domElement.style.visibility = 'hidden';
	    		physStats.domElement.style.visibility = 'hidden';
	    		statsOn = false;
	    	}
	    	else{
	    		stats.domElement.style.visibility = 'visible';
	    		physStats.domElement.style.visibility = 'visible';
	    		statsOn = true;
	    	}
    		};
    	
    	//// ENGINE ////
    	physInit();
    			
		//// SCENE ////
		// Create the scene
        scene = new THREE.Scene();
		
		//// CAMERA ////
		// Create the camera and set it 1000 units back
        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1e7 );
        camera.position.z = 1000;
        
        // Set camera controls, limiting zoom to 10000 units
		controls = new THREE.OrbitControls( camera );
		controls.damping = 0.2;
		controls.addEventListener( 'change', render );
		controls.maxDistance = 1e4;
		
		//// LIGHTS ////
		// For the sun
		var light = new THREE.PointLight( 0xff0000, 1, 0 ); 
		light.position.set( -1e5, 50, 0 ); 
		scene.add( light );
		
		//// MATERIALS ////
			material 	= new THREE.MeshBasicMaterial	( { color: 0x19FF19, wireframe: true } );	
        var material2 	= new THREE.MeshLambertMaterial	( { color: 0xffffff } );
        	material3 	= new THREE.LineBasicMaterial	( { color: 0x0000ff } );
        var	material4 	= new THREE.MeshBasicMaterial	( { color: 0xff0000, wireframe: true } );    
		
		//// GEOMETRIES ////
        var box			= new THREE.BoxGeometry( 10, 10, 10 );
        var box2 		= new THREE.BoxGeometry( 1, 1, 1 );
        var ball 		= new THREE.SphereGeometry( 25, 16, 16);
        	point 		= new THREE.SphereGeometry( 1, 1, 1);
        var base 		= new THREE.SphereGeometry( 5000, 16, 16);
		
		//// SCENE ITEMS ////
		// Sun
		sun = new THREE.Mesh( base, material4);
		scene.add( sun );
		sun.position.x = -1e5;		
		
		// Add the stars
		addStars();
		
		// Planet sphere
		sphere = new THREE.Mesh( ball, material2);
		scene.add(sphere);
		sphere.position.x = 10;
		sphere.position.y = 50;
		sphere.position.z = 130;
		
		// Big cube
        cube1 = new THREE.Mesh( box, material4 );
        scene.add( cube1 );
        cube1.position.x = -100;
		cube1.position.y = -10;
		cube1.position.z = -90;
        
        // Little cube
        cube2 = new THREE.Mesh( box2, material4 );
        scene.add( cube2 );
        cube2.position.x = 100;
		cube2.position.y = 30;
		cube2.position.z = 70;
		
		physAdd(cube1);
		cube1.mass = 10000;
		cube1.velocity.x = 15;
		
		physAdd(cube2);
		cube2.velocity.x = 100;
		cube2.acceleration.x = -5;
		cube2.spin.y = 0.1;
		cube2.spin.x = 0.2;
		cube2.mass = 1000;
		
		physAdd(sphere);
		sphere.spin.y = 0.01;
		sphere.mass = 7e14;
		
		//// RENDERER ////
		// Creates the render object, WebGL with antialiasing
        renderer = new THREE.WebGLRenderer( {antialias:true, logarithmicDepthBuffer: scene} );
        renderer.setSize( window.innerWidth, window.innerHeight );
        
        // Add the renderer to the HTML 
        document.body.appendChild( renderer.domElement );
        
        //// LISTENERS ////
        // Dynamic window resizing
        window.addEventListener( 'resize', onWindowResize, false );
        
        drawLine();       
        update();
        
        btnSpeed.onclick=function(){
        	multiplier++;
        	pSpeed.innerHTML = multiplier;
        	};
        
        if (DEBUG) console.debug("Init complete");
        
    }
    
    // Update function to keep physics rolling
    function update(){
    	physUpdate();
		setTimeout("update()",10);
	}
	
    // All actions involving a visual change occur here
    function animate() {	
		
		// Looping animation
        requestAnimationFrame( animate );
		
		// Render the scene
        render();
        stats.update();
    }
    
    // Renders the scene after animate() is through
    function render() {
    	renderer.render( scene, camera );
    }
    
    // Function to toggle fullscreen
    function toggleFullScreen() {
	  if (!document.fullscreenElement &&    // alternative standard method
	      !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement ) {  // current working methods
	    if (document.documentElement.requestFullscreen) {
	      document.documentElement.requestFullscreen();
	    } else if (document.documentElement.msRequestFullscreen) {
	      document.documentElement.msRequestFullscreen();
	    } else if (document.documentElement.mozRequestFullScreen) {
	      document.documentElement.mozRequestFullScreen();
	    } else if (document.documentElement.webkitRequestFullscreen) {
	      document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
	    }
	  } else {
	    if (document.exitFullscreen) {
	      document.exitFullscreen();
	    } else if (document.msExitFullscreen) {
	      document.msExitFullscreen();
	    } else if (document.mozCancelFullScreen) {
	      document.mozCancelFullScreen();
	    } else if (document.webkitExitFullscreen) {
	      document.webkitExitFullscreen();
	    }
	  }
	}
</script>

<body onload="start();">
	<div id="menu">
			<button id="btnSpeed">SPEED++</button>
			<button id="btnStats">STATS</button>
			<button id="btnFS" onclick="toggleFullScreen()">FULL SCREEN</button>
			<button id="hud">HUD</button>
	</div>
	<div id="HUD">Time Dilation: x<span id="pSpeed">1</span>
		</div>

</body>
</html>
