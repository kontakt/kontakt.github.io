<!DOCTYPE html>
<title>Initializing</title>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="index.css">

<!-- Three.js Engine --> 
<script src="js/three.js"></script>

<!-- Camera Controls --> 
<script src="js/OrbitControls.js"></script>

<!-- Stars --> 
<script src="js/Stars.js"></script>

<!-- Custom Engine Extensions -->
<script src='js/Engine.js'></script>

<!-- Framerate Monitoring -->
<script src='js/Stats.js'></script>

<!-- Ship Capabilities -->
<script src='js/Ships.js'></script>

</head>

<script>

	var version = '0.0';
		
	//// GLOBALS ////
	// Declaring basic vars
    var scene, camera, renderer;
	var fullscreen = false;
	var statsOn = true;
	var FOV = 45;
	var clock1 = new THREE.Clock();
		
	// Debugging 
	var DEBUG = true;
  	
  	//// INITIALIZATION ////
  	// Function calls to start the program

	function start(){
		init();
		animate();
	}
	
    function init() {
    	
    	if (DEBUG) console.debug("Init start");
    	
    	clock1.start();
    	
    	//// STATS ////
    	statsInit();
    	btnStats.onclick=function(){
    		if(statsOn){
	    		stats.domElement.style.visibility = 'hidden';
	    		physStats.domElement.style.visibility = 'hidden';
	    		statsOn = false;
	    	}
	    	else{
	    		stats.domElement.style.visibility = 'visible';
	    		physStats.domElement.style.visibility = 'visible';
	    		statsOn = true;
	    	}
    		};
    	
    	//// ENGINE ////
    	physInit();
    			
		//// SCENE ////
		// Create the scene
        scene = new THREE.Scene();
		
		//// CAMERA ////
		// Create the camera and set it 1000 units back
        camera = new THREE.PerspectiveCamera( FOV, window.innerWidth / window.innerHeight, 1, 1e7 );
        camera.position.z = 1000;
		
		//// LIGHTS ////
		// For the sun
		var light = new THREE.PointLight( 0xff0000, 1, 0 ); 
		light.position.set( -1e5, 50, 0 ); 
		scene.add( light );
		
		//// MATERIALS ////
			material 	= new THREE.MeshBasicMaterial	( { color: 0x19FF19, wireframe: true } );	
        var material2 	= new THREE.MeshLambertMaterial	( { color: 0xffffff } );
        	material3 	= new THREE.LineBasicMaterial	( { color: 0x0000ff } );
        var	material4 	= new THREE.MeshBasicMaterial	( { color: 0xff0000, wireframe: true } );    
		
		//// GEOMETRIES ////
        var box			= new THREE.BoxGeometry( 10, 10, 10 );
        var box2 		= new THREE.BoxGeometry( 1, 1, 1 );
        var ball 		= new THREE.SphereGeometry( 25, 16, 16);
        	point 		= new THREE.SphereGeometry( 1, 1, 1);
        var base 		= new THREE.SphereGeometry( 5000, 16, 16);
        
        box.computeBoundingSphere();
		box2.computeBoundingSphere();
		ball.computeBoundingSphere();
		
		//// SCENE ITEMS ////
		// Sun
		sun = new THREE.Mesh( base, material4);
		scene.add( sun );
		sun.position.x = -1e5;		
		
		// Add the stars
		addStars();
		
		for (var i=0; i < 100; i++)
		{
			rando = new THREE.Mesh( box2, material4 );
			rando.position.x = (Math.random() * (1000 - 60) + 60)*(Math.round(Math.random()) * 2 - 1);
			rando.position.y = (Math.random() * (1000 - 60) + 60)*(Math.round(Math.random()) * 2 - 1);
			rando.position.z = (Math.random() * (1000 - 60) + 60)*(Math.round(Math.random()) * 2 - 1);
			rando.name = "Random object "+i;
			scene.add(rando);
			physAdd(rando);
			rando.velocity.x = (Math.random() * 10)*(Math.round(Math.random()) * 2 - 1);
			rando.velocity.y = (Math.random() * 10)*(Math.round(Math.random()) * 2 - 1);
			rando.velocity.z = (Math.random() * 10)*(Math.round(Math.random()) * 2 - 1);
			rando.mass = Math.random() * (2000 - 1000) + 1000;
		}
		
		// Planet sphere
		sphere = new THREE.Mesh( ball, material2);
		scene.add(sphere);
		sphere.name = "Planet";
		sphere.position.x = 10;
		sphere.position.y = 50;
		sphere.position.z = 130;
		
		// Big cube
        cube1 = new THREE.Mesh( box, material4 );
        scene.add( cube1 );
        cube1.name = "Orbiter";
        cube1.position.x = -100;
		cube1.position.y = -10;
		cube1.position.z = -90;
        
        // Little cube
        cube2 = new THREE.Mesh( box2, material4 );
        scene.add( cube2 );
        cube2.name = "Probe";
        cube2.position.x = 1000;
		cube2.position.y = 300;
		cube2.position.z = 700;
		
		physAdd(cube1);
		cube1.mass = 10000;
		cube1.velocity.x = 15;
		 
		physAdd(cube2);
		cube2.spin.y = 0.1;
		cube2.spin.x = 0.2;
		cube2.mass = 100;
		
		physAdd(sphere);
		sphere.spin.y = 0.01;
		sphere.mass = 7e14;
		
		HUDinit();
		
		//// RENDERER ////
		// Creates the render object, WebGL with antialiasing
        renderer = new THREE.WebGLRenderer( {antialias:true, logarithmicDepthBuffer: scene} );
        renderer.setSize( window.innerWidth, window.innerHeight );
        
        // Add the renderer to the HTML 
        document.body.appendChild( renderer.domElement );
        
         // Set camera controls, limiting zoom to 10000 units
		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.damping = 0.2;
		controls.addEventListener( 'change', render );
		controls.maxDistance = 1e4;
        
        //// LISTENERS ////
        // Dynamic window resizing
        window.addEventListener( 'resize', onWindowResize, false );
       
        update();
        document.title = 'Version '+version;
        btnSpeed.onclick=function(){
        	multiplier++;
        	pSpeed.innerHTML = multiplier;
        	pause = false;
        	};
        	
        var visible = vis();
		vis(function(){focusChange();});
        
        if (DEBUG) console.debug("Init complete");
        
    }
    
    // Update function to keep physics rolling
    function update(){
    	physUpdate();
		setTimeout("update()",10);
	}
	
    // All actions involving a visual change occur here
    function animate() {	
		
		// Looping animation
        requestAnimationFrame( animate );
		
		// Render the scene
        render();
        stats.update();
    }
    
    // Renders the scene after animate() is through
    function render() {
    	renderer.render( scene, camera );
    }
    
    function HUDinit(){
    	var width = window.innerWidth/2; 	
    	var div = document.getElementById('HUDTime');
    	var x = div.offsetLeft + div.offsetWidth/2;
    	var dist = width/Math.tan(Math.radians(FOV/2));
    	var rot = Math.degrees(Math.atan((width-x)/dist));
    	div.style.webkitTransform = "rotateY("+rot+"deg)";
    	if (DEBUG) console.debug("HUD Resized");
    }
</script>

<body onload="start();">
	<div id="menu">
			<button id="btnSpeed">SPEED++</button>
			<button id="btnStats">STATS</button>
			<button id="btnFS" onclick="toggleFullScreen()">FULL SCREEN</button>
			<button id="btnPause" onclick="physPause()">PAUSE</button>
			<button id="btnSettings" onclick="document.getElementById('settings').classList.toggle('closed');">SETTINGS</button>
	</div>
	<div id="HUD" class="HUD">
		<div id="HUDTime" class="HUDElement">Time Dilation: x<span id="pSpeed">1</span>
		</div>
	</div>
	<div id="settings" class="slider">
		 <p><input type="range" min="0" max="50" value="25" /></p>
		  <input type="number" name="quantity" min="1" max="5">
	</div>
</body>
</html>
